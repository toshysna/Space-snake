<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Jeu de Snake</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-image"></div>
    <div class="game-container">
      <div class="scores-container">
        <div class="high-score">
          HIGH SCORE: <span id="highScoreText">0</span>
        </div>
      </div>
      <canvas id="gameCanvas" width="680" height="680"></canvas>
      <div class="current-score">SCORE: <span id="scoreText">0</span></div>
      <canvas id="rocketCanvas" class="rocket-canvas"></canvas>
    </div>
    <div id="soundPrompt" class="sound-prompt">
      <button id="enableSound" class="sound-button">Enable Sound</button>
    </div>
    <div id="touchControls" class="touch-controls">
      <button id="upButton" class="touch-button">↑</button>
      <div class="horizontal-buttons">
        <button id="leftButton" class="touch-button">←</button>
        <button id="rightButton" class="touch-button">→</button>
      </div>
      <button id="downButton" class="touch-button">↓</button>
    </div>
    <audio id="collectSound" preload="auto">
      <source src="sounds/collect.wav" type="audio/wav" />
    </audio>
    <audio id="hitSound" preload="auto">
      <source src="sounds/hit.wav" type="audio/wav" />
    </audio>
    <audio id="gameOverSound" preload="auto">
      <source src="sounds/gameover.wav" type="audio/wav" />
    </audio>
    <audio id="explosionSound" preload="auto">
      <source src="sounds/explosion.wav" type="audio/wav" />
    </audio>
    <script src="game.js"></script>
  </body>
</html>
